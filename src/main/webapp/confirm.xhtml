<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
<f:metadata>
   <f:viewParam name="itemID"
</f:metadata>
   <ui:define name="body">

      <h:form>

         <h3>Please confirm that you would like to delete the following:</h3>
         <div>
            <h:outputLabel value="Name:"></h:outputLabel>
            <h:outputLabel value="#{catalogItemDeleteBean.item.name}" />
         </div>
         <div>
            <h:outputLabel value="Manufacturer:"></h:outputLabel>
            <h:outputLabel value="#{catalogItemDeleteBean.item.manufacturer}" />
         </div>
         <div>
            <h:outputLabel value="Available Date:"></h:outputLabel>
            <h:outputLabel value="#{catalogItemDeleteBean.item.availableDate}">
               <f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
            </h:outputLabel>
         </div>
         <h:commandButton action="#{catalogItemDeleteBean.removeItem()}" value="Submit" />
         <h:commandButton action="list" value="Cancel" />
      </h:form>
   </ui:define>

</ui:composition>
</html>
